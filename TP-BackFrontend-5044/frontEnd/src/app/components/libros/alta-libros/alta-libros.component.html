<div class="card">
    <div class="card-header">
      GESTION DE LIBROS
    </div>
    <div class="card-body">
        <form>
            <div class="mb-3">
                <label for="idnombre" class="form-label">Nombre</label>
                <input name="nombre" type="text" class="form-control" id="idnombre"
                     [(ngModel)]="nombre">
              </div>
              <div class="mb-3">
                <label for="idfuncion" class="form-label">Descripcion</label>
                <input name="Descripcion" type="text" class="form-control" id="idnombre"
                [(ngModel)]="descripcion">
              </div>
              <div class="mb-3">
                <label for="idemail" class="form-label">Imagen</label>
                <input name="imagen" type="email" class="form-control" id="idemail"
                [(ngModel)]="imagen"  >
              </div>
              <div class="mb-3">
                <label for="idemail" class="form-label">stock</label>
                <input name="stock" type="email" class="form-control" id="idemail"
                [(ngModel)]="stock"   >
              </div>
              <div class="mb-3">
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" [(ngModel)]="destacado" name="destacado">
                    <label class="form-check-label" for="gridCheck">
                      Es Destacado
                    </label>
                  </div>
                </div>
                    
              </div>
      
              <button (click)="guardar()" type="button" class="btn btn-primary">Guardar</button>              
              

        </form>
    </div>
</div>
