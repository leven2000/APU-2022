<div class="card">
    <div class="card-header">
      GESTION DE LIBROS
    </div>
    <div class="card-body" >
      <form #libroForm="ngForm">
        <div class="mb-3">
          <label for="idnombre" class="form-label">Nombre</label>
          <input name="nombre" type="text" class="form-control" id="idnombre"
          [(ngModel)]="nombre" required>
        </div>
        <div class="mb-3">
          <label for="idfuncion" class="form-label">Descripcion</label>
          <input name="Descripcion" type="text" class="form-control" id="idnombre"
          [(ngModel)]="descripcion" required>
        </div>
        <div class="mb-3">
          <label for="idemail" class="form-label">Imagen</label>
          <input name="imagen" type="email" class="form-control" id="idemail"
          [(ngModel)]="imagen"  required>
        </div>
        <div class="mb-3">
          <label for="idemail" class="form-label">stock</label>
          <input name="stock" type="number" class="form-control" id="stock"
          [(ngModel)]="stock" required min="1">
        </div>
        <div class="mb-3">
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" [(ngModel)]="destacado" name="destacado">
              <label class="form-check-label" for="gridCheck">
              Es Destacado
              </label>
            </div>
          </div>
        </div>
        <button (click)="guardar()" type="button" class="btn btn-primary" [disabled]="libroForm.invalid">Guardar</button>              
      </form>
  </div>
</div>
