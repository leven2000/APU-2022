
<div class="row">
  <a class="nav-link" href="./agregarlibros">Agregar libros</a>
</div>
<div class="row">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{{libro.imagen}}" class="d-block w-100" alt="">
            <div class="carousel-caption d-none d-md-block">
              <h5>{{libro.libro}}</h5>
              <p>{{libro.descripcion}}</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" (click)="anterior()" >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" (click)="siguiente()" >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
